{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <h2 class="mb-4">删除用户</h2>
    <div class="card frosted-glass">
        <div class="card-body">
            <form method="POST">
                {{ form.hidden_tag() }}
                <div class="mb-3">
                    {{ form.user.label(class="form-label") }}
                    {{ form.user(class="form-select") }}
                </div>
                <div class="alert alert-warning">
                    <strong>警告：</strong> 删除用户将同时删除该用户的所有社团关系和转让请求。此操作不可恢复！
                </div>
                {{ form.submit(class="btn btn-danger") }}
                <a href="{{ url_for('index') }}" class="btn btn-secondary">取消</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
