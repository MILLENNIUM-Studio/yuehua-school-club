{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-sm-8">
        <h2 class="text-center">删除用户</h2>
        <form method="POST" action="{{ url_for('delete_user') }}">
            
            <div class="mb-3">
                {{ form.user.label(class="form-label") }}
                {{ form.user(class="form-select") }}
            </div>
            {{ form.submit(class="btn btn-danger w-100") }}
        </form>
    </div>
</div>
{% endblock %}
