{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">删除课程</h2>
                </div>
                <div class="card-body">
                    <form method="POST" class="needs-validation" novalidate>
                        {{ form.hidden_tag() }}
                        <div class="alert alert-warning mb-4">
                            <div class="d-flex align-items-center mb-2">
                                <i class="fas fa-exclamation-triangle me-2"></i>
                                <strong>警告</strong>
                            </div>
                            <p class="mb-2">删除课程将同时：</p>
                            <ul class="mb-2">
                                <li>移除所有已选课学生</li>
                                <li>取消所有相关的转让申请</li>
                                <li>永久删除课程信息</li>
                            </ul>
                            <p class="mb-0"><strong>此操作不可恢复！</strong></p>
                        </div>
                        <div class="mb-4">
                            {{ form.club.label(class="form-label") }}
                            {{ form.club(class="form-select") }}
                            <div class="form-text">请仔细确认要删除的课程</div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="{{ url_for('index') }}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>取消
                            </a>
                            {{ form.submit(class="btn btn-danger") }}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
